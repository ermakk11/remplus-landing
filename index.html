<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>РемПлюс — ремонт смартфонов</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #000;
    }
    .logo img {
      height: 50px;
    }
    .btn {
      background: red;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #cc0000;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 30px;
      min-height: 80vh;
      background: url("hero-cat.jpeg.PNG") no-repeat center center/cover;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* затемнение для читаемости */
    }
    .hero h1, .hero p, .hero .btn {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 42px;
      color: red;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 30px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png.PNG" alt="РемПлюс — логотип">
    </div>
    <a href="#form" class="btn">Оставить заявку</a>
  </header>

  <section class="hero">
    <h1>Ремонт твоего смартфона</h1>
    <p>
      Срочная замена экранов, аккумуляторов и разъёмов.  
      Пайка любой сложности. Бесплатная диагностика.
    </p>
    <a href="#form" class="btn">Записаться</a>
  </section>

  <footer>
    © РемПлюс, 2025. Все права защищены.
  </footer>
</body>
</html>
