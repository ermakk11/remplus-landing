<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>РемПлюс — ремонт смартфонов</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a2e);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #000;
    }
    .logo img {
      height: 50px;
    }
    .contact {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .contact a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .btn {
      background: red;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 30px;
      min-height: 80vh;
    }
    .hero-content {
      max-width: 50%;
      z-index: 2;
    }
    .hero-content h1 {
      font-size: 48px;
      color: red;
    }
    .hero-content p {
      font-size: 20px;
      margin: 20px 0;
    }
    .hero-media {
      flex: 1;
      background-image: url('hero-cat.jpeg.PNG');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      min-height: 400px;
      margin-left: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png.PNG" alt="РемПлюс — логотип">
    </div>
    <div class="contact">
      <a href="tel:+79120412121">+7 912 041-21-21</a>
      <a href="#form" class="btn">Оставить заявку</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>РемПлюс</h1>
      <p>Ремонт твоего смартфона быстро и качественно</p>
      <a href="#form" class="btn">Записаться</a>
    </div>
    <div class="hero-media"></div>
  </section>

  <footer>
    © РемПлюс, 2025. Все права защищены.
  </footer>
</body>
</html>
